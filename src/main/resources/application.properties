## Apply relevant updates to TEST properties file: src/test/resources/application.properties
server.port=50040

grpc.server.port=50045

spring.application.name=labsvc

spring.config.location=classpath:/,file:./.env

grpc.client.specSvc.address=specsvc:50005
grpc.client.specSvc.enableKeepAlive=true
grpc.client.specSvc.keepAliveWithoutCalls=true
grpc.client.specSvc.negotiationType=PLAINTEXT

grpc.client.opsSvc.address=opssvc:50025
grpc.client.opsSvc.enableKeepAlive=true
grpc.client.opsSvc.keepAliveWithoutCalls=true
grpc.client.opsSvc.negotiationType=PLAINTEXT

grpc.client.storageSvc.address=storagesvc:50035
grpc.client.storageSvc.enableKeepAlive=true
grpc.client.storageSvc.keepAliveWithoutCalls=true
grpc.client.storageSvc.negotiationType=PLAINTEXT

spring.datasource.url=jdbc:postgresql://labsvc_postgres_db:5432/postgres
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# Enable SQL script execution
spring.sql.init.mode=always
spring.sql.init.schema-locations=initdb/init1-labsvcdb-schema.sql
spring.sql.init.data-locations=initdb/init2-labsvcdb-data.sql

# Prevents schema creation from entity mappings since I already configure this in my db init scripts
spring.jpa.hibernate.ddl-auto=none
spring.profiles.active=dev